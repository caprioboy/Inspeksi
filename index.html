        /* Reset dan Layout Dasar */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f4f8; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        /* HEADER */
        .header { 
            background-color: #084B66; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom: 3px solid #000;
        }

        /* PENGATURAN LOGO */
        .logo-img {
            max-width: 120px; /* Ukuran logo pas, tidak kebesaran */
            height: auto;
            display: block;
            margin: 0 auto 15px auto; /* Posisi tengah dan ada jarak ke tulisan bawahnya */

            padding: 5px;
            border-radius: 5px;
        }

        .header h1 { margin: 0; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; line-height: 1.4; }
        .header h2 { margin: 5px 0 0; font-size: 0.9rem; font-weight: normal; opacity: 0.9; }

        /* CONTAINER MENU */
        .menu-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            max-width: 500px; /* Biar di layar laptop tidak terlalu lebar */
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* TOMBOL MENU */
        .menu-btn {
            background: white;
            border: 2px solid #084B66;
            color: #084B66;
            padding: 20px;
            text-decoration: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        /* Efek saat tombol ditekan */
        .menu-btn:active {
            transform: scale(0.97);
            background-color: #084B66;
            color: white;
        }

        .icon { font-size: 1.5rem; }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #ddd;
            color: #555;
            font-size: 0.75rem;
            border-top: 1px solid #bbb;
        }
    </style>
